<script>
var appointments = {{ appointments|safe }}
var table = "<table>"
            + "<tr>"
            + "<th>Time</th>"
            + "<th>Description</th>"
            + "</tr>";

$.each(appointments, function (index, item) {
    var eachrow = "<tr>"
        + "<td>" + item.fields.time + "</td>"
        + "<td>" + item.fields.description + "</td>"
        + "</tr>"
        + "</table>";
    $('#search-result').append(table)
    $('#search-results').append(eachrow);
});
</script>
